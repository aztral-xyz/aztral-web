<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aztral.xyz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background with a subtle effect */
        body {
            background-color: #000000; /* Black background */
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Purple text with glow effect */
        h1 {
            color: #8a2be2; /* Purple text */
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 40px #8a2be2; /* Purple glow shadow */
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 2s ease-out;
        }

        /* Optional: Add a subtle background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 10%, transparent 20%);
            background-size: 20px 20px;
            animation: backgroundAnimation 10s infinite linear;
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }
    </style>
    <script>
        // Redirect to main.html after 3 seconds
        setTimeout(function() {
            window.location.href = 'main.html';
        }, 3000);
    </script>
</head>
<body>
    <h1 class="animate-fadeIn">aztral.xyz</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
    <script src="backup.js"></script>
    <script src="shader-vertex.js"></script>
    <script src="shader-fragment.js"></script>
    <script src="audio-handler.js"></script>
    <script src="cursor.js"></script>
    <script src="data-loader.js"></script>
    <script src="websocket.js"></script>
    <script src="script.js"></script>
</body>
</html>
