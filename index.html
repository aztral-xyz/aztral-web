<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aztral.xyz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your styles.css -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 2s ease-out;
        }

        /* Ensure the body takes full height and centers content */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Override h1 styles for the initial animation */
        .initial-h1 {
            font-size: 4rem;
            font-weight: 700;
            color: var(--accent-purple);
            text-shadow: var(--glow-shadow), 0 0 20px var(--accent-purple), 0 0 40px var(--accent-purple);
            animation: float 3s ease-in-out infinite, fadeIn 2s ease-out;
        }
    </style>
    <script>
        // Redirect to main.html after 3 seconds
        setTimeout(function() {
            window.location.href = 'main.html';
        }, 3000);
    </script>
</head>
<body>
    <h1 class="initial-h1 animate-fadeIn">aztral.xyz</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script src="data-loader.js"></script>
    <script src="websocket.js"></script>
    <script src="script.js"></script>
</body>
</html>
